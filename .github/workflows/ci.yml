# ============================================
# Tagent - Continuous Integration Workflow
# Runs on push to main and pull requests
# ============================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  BUN_VERSION: "1.3.4"
  NODE_VERSION: "20"

jobs:
  # ==========================================
  # Lint Job - Code Quality Check
  # ==========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: bun run lint

      - name: ğŸ“ TypeScript type check
        run: bunx tsc --noEmit

  # ==========================================
  # Build Job - Ensure build succeeds
  # ==========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build Next.js application
        run: bun run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/standalone
            .next/static
            public
          retention-days: 1

  # ==========================================
  # Docker Build Job - Test Docker build
  # ==========================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: tagent-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
