# ============================================
# Tagent - Kubernetes Deployment
# Production-ready configuration
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tagent-web
  namespace: tagent
  labels:
    app: tagent
    component: web
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tagent
      component: web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: tagent
        component: web
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      serviceAccountName: tagent-service-account
      containers:
        - name: tagent-web
          image: ghcr.io/aicloudcommunityhubs/tagent:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            - name: PORT
              value: "3000"
          envFrom:
            - secretRef:
                name: tagent-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: tagent
                    component: web
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: tagent
              component: web
---
apiVersion: v1
kind: Service
metadata:
  name: tagent-web
  namespace: tagent
  labels:
    app: tagent
    component: web
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: tagent
    component: web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tagent-ingress
  namespace: tagent
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
    - hosts:
        - tagent.io
        - www.tagent.io
      secretName: tagent-tls
  rules:
    - host: tagent.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tagent-web
                port:
                  number: 80
    - host: www.tagent.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tagent-web
                port:
                  number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tagent-web-hpa
  namespace: tagent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tagent-web
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: tagent-web-pdb
  namespace: tagent
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: tagent
      component: web
---
apiVersion: v1
kind: Namespace
metadata:
  name: tagent
  labels:
    name: tagent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tagent-service-account
  namespace: tagent
